<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .action-button {
            text-decoration: none;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .action-button:hover {
            background-color: #45a049;
        }

        .switch-button {
            text-decoration: none;
            color: #007BFF;
            font-size: 1rem;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="form-container" id="login-form-container">
        <h1>Login</h1>
        <form action="/login" method="POST" onsubmit="return showLoginMessage()">
            <input type="text" id="login-username" name="login-username" placeholder="Username" required>
            <br>
            <input type="password" id="login-password" name="login-password" placeholder="Password" required>
            <br>
            <input type="submit" class="action-button" value="Login">
        </form>
        <p>Don't have an account? <a href="#" class="switch-button">Register</a></p>
        <div id="login-message" style="display: none;"></div>
    </div>

    <div class="form-container" style="display: none;">
        <h1>Register</h1>
        <form action="/register" method="POST">
            <input type="text" id="register-username" name="register-username" placeholder="Username" required>
            <br>
            <input type="password" id="register-password" name="register-password" placeholder="Password" required>
            <br>
            <input type="password" id="register-confirm-password" name="register-confirm-password" placeholder="Confirm Password" required>
            <br>
            <input type="submit" class="action-button" value="Register">
        </form>
        <p>Already have an account? <a href="#" class="switch-button">Login</a></p>
    </div>

    <script>
        const switchButtons = document.querySelectorAll('.switch-button');
        const formContainers = document.querySelectorAll('.form-container');
        const loginMessage = document.getElementById('login-message');

        switchButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                formContainers[index].style.display = 'none';
                formContainers[1 - index].style.display = 'block';
                loginMessage.style.display = 'none'; // Hide the message when switching forms
            });
        });

        function showLoginMessage() {
            loginMessage.innerHTML = 'Thanks for logging in!';
            loginMessage.style.display = 'block';
            return false;
        }
    </script>
</body>
</html>
